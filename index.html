<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-elem active">
                <span>buttons</span>
            </div>
            <div class="menu-elem">
                <span>inputs</span>
            </div>
        </div>
        <div class="content">
            <div class="buttons" id="buttons">
                <div class="name">
                    <span class="names">input type="button"</span>
                    <span class="names">a href</span>
                    <span class="names">button type="button"</span>
                </div>
                <div class="block default">
                    <div class="blocks">
                        <input type="button" value="Название" class="btn border">
                    </div>
                    <div class="blocks">
                        <a href="#" class="btn">Название</a>
                    </div>
                    <div class="blocks">
                        <button class="btn">Название</button>
                    </div>
                </div>
                <div class="block hover">
                    <div class="blocks">
                        <input type="button" value="Название" class="btn">
                    </div>
                    <div class="blocks">
                        <a href="#" class="btn border">Название</a>
                    </div>
                    <div class="blocks">
                        <button class="btn">Название</button>
                    </div>
                </div>
                <div class="block active">
                    <div class="blocks">
                        <input type="button" value="Название" class="btn">
                    </div>
                    <div class="blocks">
                        <a href="#" class="btn">Название</a>
                    </div>
                    <div class="blocks">
                        <button class="btn border">Название</button>
                    </div>
                </div>
                <div class="block focus">
                    <div class="blocks">
                        <input type="button" value="Название" class="btn">
                    </div>
                    <div class="blocks">
                        <a href="#" class="btn">Название</a>
                    </div>
                    <div class="blocks">
                        <button class="btn">Название</button>
                    </div>
                </div>
                <div class="block disable">
                    <div class="blocks">
                        <input type="button" value="Название" class="btn">
                    </div>
                    <div class="blocks">
                        <a href="#" class="btn">Название</a>
                    </div>
                    <div class="blocks">
                        <button class="btn">Название</button>
                    </div>
                </div>
            </div>
            <div class="inputs" id="inputs">
                <div class="name">
                    <span class="names">input Roboto</span>
                    <span class="names">input Corpid</span>
                </div>
                <div class="block normal">
                    <div class="blocks">
                        <input type="text" class="inp">
                    </div>
                    <div class="blocks">
                        <input type="text" class="inp">
                    </div>
                </div>
                <div class="block hover">
                    <div class="blocks">
                        <input type="text" class="inp">
                    </div>
                    <div class="blocks">
                        <input type="text" class="inp">
                    </div>
                </div>
                <div class="block active">
                    <div class="blocks">
                        <input type="text" class="inp" placeholder="Заполните поле">
                    </div>
                    <div class="blocks">
                        <input type="text" class="inp" placeholder="Заполните поле">
                    </div>
                </div>
                <div class="block filled">
                    <div class="blocks">
                        <input type="text" required class="inp" placeholder="Успешно заполненное поле" value="Успешно заполненное поле">
                    </div>
                    <div class="blocks">
                        <input type="text" required class="inp" placeholder="Успешно заполненное поле" value="Успешно заполненное поле">
                    </div>
                </div>
                <div class="block disable">
                    <div class="blocks">
                        <input type="text" disabled class="inp" placeholder="Успешно заполненное поле" value="Успешно заполненное поле">
                    </div>
                    <div class="blocks">
                        <input type="text" disabled class="inp" placeholder="Успешно заполненное поле" value="Успешно заполненное поле">
                    </div>
                </div>
                <div class="block error">
                    <div class="blocks">
                        <input type="text" class="inp" placeholder="Заполните поле">
                    </div>
                    <div class="blocks">
                        <input type="text" class="inp" placeholder="Заполните поле">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
